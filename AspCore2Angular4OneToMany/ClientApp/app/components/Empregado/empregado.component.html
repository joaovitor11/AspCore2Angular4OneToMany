<div id="summary" class="section panel panel-primary">
    <div class="panel-heading"> Empregado Summary</div>
    <div class="container">
        <!--{{empregadoList | json}}-->
        
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Departamento</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <select id="newDep" [(ngModel)]='empregado.departamentoId'>
                            <option value=""></option>
                            <option *ngFor="let m of departamento" value="{{m.departamentoId}}">{{m.nome}}</option>
                        </select>
                        
                    </th>
                    <th>
                        <input id="newNome" [(ngModel)]='empregado.nome' type="text" placeholder="newNome" />
                    </th>
                    <th>
                        <input id="newSobrenome" [(ngModel)]='empregado.sobrenome' type="text" placeholder="newSobrenome" />
                    </th>
                    <th>
                        <input id="newEmail" [(ngModel)]='empregado.email' type="text" placeholder="newEmail" />
                    </th>
                    <th>
                        <button class="btn btn-primary" (click)="addEmpregado(empregado)">Add  </button>
                    </th>
                    <th>   </th>
                </tr>
            </thead>
            <tbody *ngFor="let item of empregadoList | async">
                <tr>
                    <td>
                        <select id="newDep" [(ngModel)]='item.departamentoId'>
                            <option value=""></option>
                            <option *ngFor="let m of departamento" value="{{m.departamentoId}}">{{m.nome}}</option>
                        </select>
                    </td>
                    <td><input type="text" [(ngModel)]='item.nome' /></td>
                    <td><input type="text" [(ngModel)]='item.sobrenome' /></td>
                    <td><input type="text" [(ngModel)]='item.email' /></td>

                    <td>
                        <button class="btn btn-xs btn-primary" (click)="updateEmpregado(item)">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-primary" (click)="deleteEmpregado(item.empregadoId)">Remove</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
