<div id="summary" class="section panel panel-primary">
    <div class="panel-heading"> Departamento Summary</div>
    <div class="container">
        <!--{{departamentoList | json}}-->
        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th>Nome</th>
                    
                    <th></th>
                </tr>
                <tr>
                    <th>
                        <input id="newNome" [(ngModel)]='departamento.nome' type="text" placeholder="newNome" />

                    </th>
                    <th>
                        <button class="btn btn-primary" (click)="addDepartamento(departamento)">Add  </button>
                    </th>
                    <th>   </th>
                </tr>
            </thead>
            <tbody *ngFor="let item of departamentoList | async">
                <tr>
                    <td><input type="text" [(ngModel)]='item.nome' /></td>
                    
                    <td>
                        <button class="btn btn-xs btn-primary" (click)="updateDepartamento(item)">Update</button>
                    </td>
                    <td>
                        <button class="btn btn-xs btn-primary" (click)="deleteDepartamento(item.departamentoId)">Remove</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
